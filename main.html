<!DOCTYPE html>
<html lang="en">
<head>

  <title>OTP Verification</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <h1 id="verification_heading">Verify Your Account</h1>

    </p>

    <div class="code-container">
      <input type="text" maxlength="1" class="code" placeholder="0" id="code-1" />
      <input type="text" maxlength="1" class="code" placeholder="0" id="code-2" />
      <input type="text" maxlength="1" class="code" placeholder="0" id="code-3" />
      <input type="text" maxlength="1" class="code" placeholder="0" id="code-4" />
      <input type="text" maxlength="1" class="code" placeholder="0" id="code-5" />
      <input type="text" maxlength="1" class="code" placeholder="0" id="code-6" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
